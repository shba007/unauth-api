version: 3.9
services:
  api:
    image: ghcr.io/shba007/unauth-api:latest
    env_file:
      - .env.prod
    ports:
      - 2210:3000
    networks:
      - front-tier
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        max_attempts: 3

networks:
  front-tier:
    driver: overlay
